<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Server</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="headerback">
        <header>
            <h1>CMDB Application</h1>
        </header>
        <div>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('add_server') }}">Add Server</a></li>
                <li><a href="{{ url_for('bulk_upload') }}">Bulk Upload</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    <div class="container">
        <h2>Edit Server</h2>
        <form method="POST">
            <div class="form-group">
                <label for="server_name">Server Name</label>
                <input type="text" id="server_name" name="server_name" value="{{ server.name }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="ip_address">IP Address</label>
                <input type="text" id="ip_address" name="ip_address" value="{{ server.ip_address }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="os_type">OS Type</label>
                <input type="text" id="os_type" name="os_type" value="{{ server.operating_system }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="owner">Owner</label>
                <input type="text" id="owner" name="owner" value="{{ server.owner }}" class="form-control" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('index') }}" class="btn-info">Back to Inventory</a>
            </div>
        </form>
    </div>
</body>
</html>
